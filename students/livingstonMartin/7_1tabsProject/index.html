<!DOCTYPE html>
<html>
	<head>
		<title>Tabs Project: Juice Reviews</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>


	<body>
		<h1>Mighty Fine Juice Reviews</h1>	
		<header class="nav">
			<ul>
				<li class="tab" value="1">Grape</li>
				<li class="tab" value="2">Pomegranate</li>
				<li class="tab" value="3">Apple</li>
			</ul>
		</header>

		<div class="all-reviews">
			<div class="review" id="tab1">
				<h2>Grape Juice</h2>
				<p>Grape juice is pretty average.</p>
				<p class="rating"> Rating: 3/5</p>
				<img src="images/grape.jpg" class="fruitPicture"/>
			</div>
			<div class="review" id="tab2">
				<h2>Pomegranate Juice</h2>
				<p>Pomegranate juice is delicious.</p>
				<p class="rating"> Rating: 4.5/5</p>
				<img src="images/pomegranate.jpg" class="fruitPicture"/>
			</div>
			<div class="review" id="tab3">
				<h2>Apple Juice</h2>
				<p>Apple juice is pretty bad, too sweet, too sticky.</p>
				<p class="rating"> Rating: 1/5</p>
				<img src="images/apple.jpg" class="fruitPicture"/>
			</div>
		</div>

	</body>
</html>
